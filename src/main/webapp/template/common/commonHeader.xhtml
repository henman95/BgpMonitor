      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:body>
        <ui:composition>

            <div id="headerTitle">
                Spirent BGP Monitor
            </div>            

            <div id="widgetBar">

                <h:form>

            </div>

        </ui:composition>
