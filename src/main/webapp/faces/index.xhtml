<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

    <h:head>
        <title>Device List</title>
    </h:head>
    <h:body>
        <h:dataTable var="device" value="#{deviceManager.devices}" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{device.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Address"/>
                </f:facet>
                <h:outputText value="#{device.address}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Community"/>
                </f:facet>
                <h:outputText value="#{device.community}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Type"/>
                </f:facet>
                <h:outputText value="#{device.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status"/>
                </f:facet>
                <h:outputText value="#{device.status}"/>
            </h:column>
        </h:dataTable>

    </h:body>
</html>
