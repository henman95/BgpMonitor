<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">

    <h:head>
        <title>Device List</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
            <ui:define name="content">


                <rich:dataTable var="peer" value="#{dmBean.manager.bgpPeers}" >
                    <rich:column>
                        <f:facet name="header"><h:outputText value="Name"/></f:facet>
                        <h:outputText value="#{peer.device.name}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header"><h:outputText value="Address"/></f:facet>
                        <h:outputText value="#{peer.device.address}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header"><h:outputText value="Local Address"/></f:facet>
                        <h:outputText value="#{peer.localAddress}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header"><h:outputText value="Remote Address"/></f:facet>
                        <h:outputText value="#{peer.remoteAddress}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header"><h:outputText value="Local AS"/></f:facet>
                        <h:outputText value="#{peer.localAS}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header"><h:outputText value="Remote AS"/></f:facet>
                        <h:outputText value="#{peer.remoteAS}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header"><h:outputText value="State"/></f:facet>
                        <h:outputText value="#{peer.state}"/>
                    </rich:column>
                </rich:dataTable>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
